<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <nav class="flex-1 px-2 bg-indigo-800">
          <a href="{{ url_for('user.dashboard', subdomain=subdomain) }}" class="group flex items-center px-2 py-2 text-base leading-5 font-medium rounded-md {% if page == 'dashboard' %}text-white bg-indigo-900{% else %}text-indigo-300 focus:text-white focus:bg-indigo-700 hover:bg-indigo-700{% endif %} focus:outline-none transition ease-in-out duration-150">
            <i class="si si-grid" style="padding-left:5px;margin-right:15px;"></i>
            Dashboard
          </a>
          <div class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md focus:outline-none {% if page == 'feedback' %}text-white bg-indigo-900{% else %}text-indigo-300 focus:text-white focus:bg-indigo-700 hover:bg-indigo-700{% endif %} transition ease-in-out duration-150">
              <i class="si si-speech" style="padding-left:5px;margin-right:15px;"></i>
            Feedback
          </div>
          <div class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md {% if page == 'roadmap' %}text-white bg-indigo-900{% else %}text-indigo-300 focus:text-white focus:bg-indigo-700 hover:bg-indigo-700{% endif %} focus:outline-none transition ease-in-out duration-150">
              <i class="si si-map" style="padding-left:5px;margin-right:15px;"></i>
            Roadmaps (coming soon)
          </div>
          <div href="{{ url_for('user.widgets', subdomain=subdomain) }}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md {% if page == 'widgets' %}text-white bg-indigo-900{% else %}text-indigo-300 focus:text-white focus:bg-indigo-700 hover:bg-indigo-700{% endif %} focus:outline-none transition ease-in-out duration-150">
              <i class="si si-puzzle" style="padding-left:5px;margin-right:15px;"></i>
            Widgets (coming soon)
          </div>
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('user.settings', subdomain=subdomain) }}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md {% if page == 'settings' %}text-white bg-indigo-900{% else %}text-indigo-300 focus:text-white focus:bg-indigo-700 hover:bg-indigo-700{% endif %} focus:outline-none transition ease-in-out duration-150">
              <i class="si si-settings" style="padding-left:5px;margin-right:15px;"></i>
            Settings
          </a>
          {% endif %}
        </nav>
    </body>
</html>

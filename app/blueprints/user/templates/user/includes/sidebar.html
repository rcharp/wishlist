<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <!-- Static sidebar for desktop -->
      <div class="hidden md:flex md:flex-shrink-0">
        <div class="flex flex-col w-64 bg-indigo-800 pt-5 pb-4">
          <div class="flex items-center flex-shrink-0 px-4">
              <span style="font-size:32px;color:#ffffff;font-family:'Baloo Bhaina 2">{{ 'site'|site_name_filter }} <span style="font-size:14px;">v1.0</span></span>
          </div>

        {% if subdomain %}
          <div class="flex items-center flex-shrink-0 px-4">
              <span style="font-size:16px;color:#ffffff;font-family:'Baloo Bhaina 2">{{ subdomain|lower }}.{{ 'site'|site_url_filter }}</span>
          </div>
        {% endif %}
          <div class="mt-5 h-0 flex-1 flex flex-col overflow-y-auto">
            <!-- Sidebar component, swap this element with another sidebar if you like -->
            <nav class="flex-1 px-2 bg-indigo-800">
              <a href="{{ url_for('user.dashboard', subdomain=subdomain) }}" class="group flex items-center px-2 py-2 text-base leading-5 font-medium text-white rounded-md bg-indigo-900 focus:outline-none focus:bg-indigo-700 transition ease-in-out duration-150">
                <i class="si si-grid" style="padding-left:5px;margin-right:15px;"></i>
                Dashboard
              </a>
              <div class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-indigo-300 focus:outline-none focus:text-white focus:bg-indigo-700 transition ease-in-out duration-150">
                  <i class="si si-bubbles" style="padding-left:5px;margin-right:15px;"></i>
                Feedback
              </div>
              <a href="{{ url_for('user.roadmap', subdomain=subdomain) }}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-indigo-300 hover:text-white hover:bg-indigo-700 focus:outline-none focus:text-white focus:bg-indigo-700 transition ease-in-out duration-150">
                  <i class="si si-map" style="padding-left:5px;margin-right:15px;"></i>
                Roadmap
              </a>
              <a href="{{ url_for('user.settings', subdomain=subdomain) }}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-indigo-300 hover:text-white hover:bg-indigo-700 focus:outline-none focus:text-white focus:bg-indigo-700 transition ease-in-out duration-150">
                  <i class="si si-settings" style="padding-left:5px;margin-right:15px;"></i>
                Settings
              </a>
            </nav>
          </div>
        </div>
      </div>
</body>
</html>
